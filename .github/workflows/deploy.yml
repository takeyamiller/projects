name: Deploy to Lightsail

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Setup SSH
        run: |
          mkdir -p $HOME/.ssh
          printf "%s" "$SSH_KEY" | tr -d '\r' > $HOME/.ssh/id_rsa
          chmod 600 $HOME/.ssh/id_rsa
          echo "Host *" >> $HOME/.ssh/config
          echo "  StrictHostKeyChecking no" >> $HOME/.ssh/config
          echo "  UserKnownHostsFile=/dev/null" >> $HOME/.ssh/config
          chmod 600 $HOME/.ssh/config
        env:
          SSH_KEY: ${{ secrets.LIGHTSAIL_SSH_KEY }}

      - name: Deploy frontend
        run: |
          scp -r frontend/dist/* ubuntu@${SERVER_IP}:~/frontend-build/
          ssh ubuntu@${SERVER_IP} "sudo rm -rf /var/www/html/* && sudo cp -r ~/frontend-build/* /var/www/html/"
        env:
          SERVER_IP: ${{ secrets.LIGHTSAIL_IP }}

      - name: Deploy backend
        run: |
          scp backend/main.go backend/go.mod ubuntu@${SERVER_IP}:~/backend/
          ssh ubuntu@${SERVER_IP} "cd ~/backend && go build -o server main.go && sudo systemctl restart backend"
        env:
          SERVER_IP: ${{ secrets.LIGHTSAIL_IP }}

      - name: Cleanup
        run: rm -f $HOME/.ssh/id_rsa $HOME/.ssh/config
