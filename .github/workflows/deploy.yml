name: Deploy to Lightsail

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.LIGHTSAIL_SSH_KEY }}" > ~/.ssh/lightsail.pem
          chmod 600 ~/.ssh/lightsail.pem
          ssh-keyscan -H ${{ secrets.LIGHTSAIL_IP }} >> ~/.ssh/known_hosts

      - name: Deploy frontend
        run: |
          scp -i ~/.ssh/lightsail.pem -r frontend/dist/* ubuntu@${{ secrets.LIGHTSAIL_IP }}:~/frontend-build/
          ssh -i ~/.ssh/lightsail.pem ubuntu@${{ secrets.LIGHTSAIL_IP }} "sudo rm -rf /var/www/html/* && sudo cp -r ~/frontend-build/* /var/www/html/"

      - name: Deploy backend
        run: |
          scp -i ~/.ssh/lightsail.pem backend/main.go backend/go.mod ubuntu@${{ secrets.LIGHTSAIL_IP }}:~/backend/
          ssh -i ~/.ssh/lightsail.pem ubuntu@${{ secrets.LIGHTSAIL_IP }} "cd ~/backend && go build -o server main.go && sudo systemctl restart backend"

      - name: Cleanup
        run: rm -f ~/.ssh/lightsail.pem
