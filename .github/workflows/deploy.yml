name: Deploy to Lightsail

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p $HOME/.ssh
          printf "%s" "$SSH_KEY" > $HOME/.ssh/id_rsa
          chmod 600 $HOME/.ssh/id_rsa
          ssh-keyscan -H $SERVER_IP >> $HOME/.ssh/known_hosts
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_IP: ${{ secrets.LIGHTSAIL_IP }}

      - name: Deploy to server
        run: |
          ssh ${{ secrets.SSH_USER }}@$SERVER_IP "\
          cd ${{ secrets.DEPLOY_PATH }} && \
          git pull origin main && \
          npm install && \
          pm2 restart all || pm2 start server.js --name my-app \
          "
        env:
          SERVER_IP: ${{ secrets.LIGHTSAIL_IP }}
