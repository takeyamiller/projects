name: Deploy to Lightsail

on:
  push:
    branches:
      - main  # Deploy whenever you push to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1 — Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2 — Setup SSH key and test connection
      - name: Setup SSH and test connection
        run: |
          mkdir -p $HOME/.ssh
          printf "%s" "$SSH_KEY" | tr -d '\r' > $HOME/.ssh/id_rsa
          chmod 600 $HOME/.ssh/id_rsa
          ssh-keyscan -H $SERVER_IP >> $HOME/.ssh/known_hosts
          ssh -i $HOME/.ssh/id_rsa -o StrictHostKeyChecking=no $SSH_USER@$SERVER_IP "echo SSH connection works"
        env:
          SSH_KEY: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          SERVER_IP: ${{ secrets.LIGHTSAIL_IP }}
          SSH_USER: ${{ secrets.SSH_USER }}

      # Step 3 — Deploy app
      - name: Deploy to server
        run: |
          ssh -i $HOME/.ssh/id_rsa $SSH_USER@$SERVER_IP "\
          cd /home/ubuntu/my-app && \
          git pull origin main && \
          npm install && \
          pm2 restart all || pm2 start server.js --name my-app \
          "
        env:
          SERVER_IP: ${{ secrets.LIGHTSAIL_IP }}
          SSH_USER: ${{ secrets.SSH_USER }}
