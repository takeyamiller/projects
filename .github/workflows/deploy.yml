name: Deploy to Lightsail

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.LIGHTSAIL_SSH_KEY }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo "Host *" > ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config
          echo "  UserKnownHostsFile=/dev/null" >> ~/.ssh/config
          chmod 600 ~/.ssh/config

      - name: Deploy frontend
        run: |
          scp -r frontend/dist/* ubuntu@${{ secrets.LIGHTSAIL_IP }}:~/frontend-build/
          ssh ubuntu@${{ secrets.LIGHTSAIL_IP }} "sudo rm -rf /var/www/html/* && sudo cp -r ~/frontend-build/* /var/www/html/"

      - name: Deploy backend
        run: |
          scp backend/main.go backend/go.mod ubuntu@${{ secrets.LIGHTSAIL_IP }}:~/backend/
          ssh ubuntu@${{ secrets.LIGHTSAIL_IP }} "cd ~/backend && go build -o server main.go && sudo systemctl restart backend"
